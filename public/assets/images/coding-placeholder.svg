<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" version="1.1" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Code-like elements -->
  <g fill="#ffffff" fill-opacity="0.15" font-family="monospace">
    <text x="100" y="100">function init() {</text>
    <text x="120" y="130">const app = new App();</text>
    <text x="120" y="160">app.start();</text>
    <text x="100" y="190">}</text>
    
    <text x="500" y="300">class Developer {</text>
    <text x="520" y="330">constructor() {</text>
    <text x="540" y="360">this.coding = true;</text>
    <text x="520" y="390">}</text>
    <text x="500" y="420">}</text>
    
    <text x="900" y="500">const roadmap = {</text>
    <text x="920" y="530">path: 'expert',</text>
    <text x="920" y="560">level: 'advanced'</text>
    <text x="900" y="590">};</text>
  </g>
  
  <!-- Animated elements -->
  <g>
    <circle cx="300" cy="700" r="5" fill="#4ade80">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="400" r="5" fill="#60a5fa">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1200" cy="600" r="5" fill="#f43f5e">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 